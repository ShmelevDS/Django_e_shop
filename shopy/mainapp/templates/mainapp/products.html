{% extends 'mainapp/base.html' %}
{% load static %}

<div class="products-container">
    {% block content %}
    <div class="product-main">
        <div class="main-grid">
            <div class="sidebar">
                <div class="sidebar-grid">
                    <div class="sidebar-section">Categories</div>
                    <div class="sidebar-section">Price Filter</div>
                    <div class="sidebar-section">Sizes</div>
                    <div class="sidebar-section">Brands</div>
                </div>
            </div>
            <div class="product-gallery">
                <div class="products-grid">
                    <div class="product-grid-card">img1</div>
                    <div class="product-grid-card">img2</div>
                    <div class="product-grid-card">img3</div>
                    <div class="product-grid-card">img4</div>
                    <div class="product-grid-card">img5</div>
                    <div class="product-grid-card">img6</div>
                    <div class="product-grid-card">img7</div>
                    <div class="product-grid-card">img8</div>
                    <div class="product-grid-card">img9</div>
                </div>
                <div class="more-button-small">
                    <a href="#" class="more-button-link-small">
                        <img src="{% static '/img/icons/dots.png' %}" alt="dots" class="dots">
                    </a>
		        </div>
            </div>
        </div>
        <div class="feedback-wrapper">
            <div class="feedback">
                <div class="feedback-subgrid">
                    <p class="feedback-title" >NEWS LETTER</p>
                    <p class="feedback-subtitle" >Join us now to get all news and special offers</p>
                    <img class="mail-icon" src="{% static '/img/icons/mail.png' %}" alt="mail">
                    <form class="email-form" action="" method="post">
                        <input class="email-input" placeholder="type your email here" type="text" required>
                        <button class="send-email-button" type="submit"><span>Join us!</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</div>
